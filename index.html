<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
        <link rel="stylesheet" href="estyle.css">
        <title>...</title>
    </head>

    <body onload="typeWriter()">
        <header>
            <nav class="topnav">
                <ul>
                    <a href="">Home</a>
                    <a href="">Projects</a>
                    <a href="">About</a>
                </ul>
            </nav>
            <svg width="1000" height="50" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                  <polygon points="0,0 1000,0 925,50 75,50" id="svg_1" fill="black"/>
            </svg>
        </header>
        
        <div class="content">
            <h1></h1>
            <p id="demo"></p>

            <script>
            var i = 0;
            var j = 0;
            var txt = 'This is a work in progress, please come back another time!';
            var speed = 30;

            function typeWriter() {
                if (i < txt.length) {
                    document.getElementById("demo").innerHTML += txt.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            </script>
        </div>
    </body>
</html>
